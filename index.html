<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pong Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            z-index: 100;
        }
        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            font-size: 16px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">Player: 0 | AI: 0</div>
        <div id="instructions">
            Move paddle: Mouse / Touch<br>
            Press SPACE to start/restart the game
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
